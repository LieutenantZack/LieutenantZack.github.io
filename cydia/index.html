<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fantasy's Repo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<div class="container">
	<h1><img src="CydiaIcon.png"> Fantasy's Repo</h1>
</div>

<div class="container">
	<div class="well">
		<!--
		<p><span class="text-primary"><b>Reposi3</span></b> is a Cydia repository template.</p>
		-->
		<a class="btn btn-sm btn-default" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://LieutenantZack.github.io/cydia/">Add to Cydia</a>
	</div>
</div>

<div class="container">
  <h3 id="wells" class="page-header">Featured Packages</h3>
</div>

<script type="text/javascript">
	
		// Auto package-lister script
	
		function addRow(xml) {
			var packname = $(xml).find("Name").text();
			var packdesc = $(xml).find("Description").text();
			var packdepic = $(xml).find("Depiction").text();
			
			var div = document.createElement('div');

			div.className = 'panel panel-default';

			div.innerHTML =
				'<div class="panel-heading">'+packname+'</div>\
				<div class="panel-body">'+packdesc+'\
				<a href="'+packdepic+'" class="btn btn-xs btn-default">More info</a>\
				</div>';

			document.getElementsByClassName('packages')[0].appendChild(div);
		}
		
		$( document ).ready(function() {
			$.ajax({
				type    : "GET",
				dataType: "xml",
				url     : ("/Packages.xml"),
				success: function(xml) {
					$(xml).find('item').each(function(){
						addRow($(this))
					});
				}
			}); //ajax
		}); // ready
		
		
	</script>

<div class="container packages"></div>

</body>
</html>
